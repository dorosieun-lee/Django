{% extends "base.html" %}

{% block content %}
<h1>This is INDEX</h1>
<div class='container row'>
    {% for post in posts %}
    <div class='card col-2 mx-2'>
        <div class='card-body fs-5'>{{ post.content }}</div>
        <form action="{% url 'posts:delete' post.pk %}" method='POST'>
            {% csrf_token %}
            <input type="submit" value="Delete" class='btn btn-danger m-2'>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock content %}
