{% extends "base.html" %}

{% block content %}
<h1>식당 수정 페이지</h1>
<form action="{% url 'restaurants:update' item.pk %}" method="POST">
    {% csrf_token %}
    <div>
        <label for="name">식당 이름 : </label>
        <input type="text" name='name' id='name' value="{{ item.name }}">
    </div>
    <div>
        <label for="description">식당 설명 : </label>
        <input type="text" name='description' id='description' value="{{ item.description }}">
    </div>    
    <div>
        <label for="address">식당 주소 : </label>
        <textarea name="address" id="address" cols="30" rows="10">{{ item.address }}</textarea>
    </div>    
    <div>
        <label for="phone_number">식당 전화번호 : </label>
        <textarea name="phone_number" id="phone_number" cols="30" rows="10">{{ item.phone_number }}</textarea>
    </div>
    <input type="submit" value="UPDATE">
</form>
<a href="{% url 'restaurants:index' %}">[BACK]</a>
{% endblock content %}
